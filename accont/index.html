<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="box__accont">
        <div class="box__accont__vector">
            <img src="../img/account-avatar-profile-user-9-svgrepo-com.svg" alt="" class="box__accont__vector--img">
            <h2 class="box__accont__vector--title">ورود به پنل</h2>
        </div>
        <div class="box__accont__inputs">
            <div class="box__accont__inputs__wrapper-input">
                <input type="text" class="box__accont__inputs__input-item" placeholder="نام کاربری">
                <input type="password" class="box__accont__inputs__input-item" placeholder="پسورد">
            </div>
            <div class="box__accont__inputs__links">
                <div class="box__accont__inputs__wrapper-link">
                    <input type="checkbox" id="dd" class="box__accont__inputs__check">
                    <a href="#" class="box__accont__inputs__links-item" for="dd">ذخیره اطلاعات</a>
                </div>
                <div class="box__accont__inputs__wrapper-link">
                    <a href="#" class="box__accont__inputs__links-item">فراموشی پسورد</a>
                </div>
            </div>
            <button class="box__accont__button">کلیک کنید</button>
        </div>
    </div>
</body>
</html>
